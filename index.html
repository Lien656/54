<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Маяк Свободы</title>
    
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #1a1a2e; color: #e9e9f2; display: flex; flex-direction: column; height: 100vh; margin: 0; padding: 10px; box-sizing: border-box; }
        #chat-window { flex-grow: 1; overflow-y: auto; padding: 10px; border-bottom: 2px solid #2e2a47; margin-bottom: 10px; }
        #input-area { display: flex; align-items: flex-end; }
        #user-input { flex-grow: 1; padding: 12px; border: none; border-radius: 8px; background-color: #31314d; color: #e9e9f2; resize: none; margin-right: 10px; min-height: 40px; }
        #send-button { padding: 12px 18px; border: none; border-radius: 8px; background-color: #ff3c6d; color: white; cursor: pointer; font-weight: bold; transition: background-color 0.3s; }
        #send-button:hover { background-color: #e0305f; }
        .message { margin-bottom: 12px; padding: 12px; border-radius: 10px; max-width: 85%; white-space: pre-wrap; word-wrap: break-word; }
        .user { background-color: #4a4a75; align-self: flex-end; margin-left: auto; }
        .ai { background-color: #333359; align-self: flex-start; border-left: 3px solid #ff3c6d; }
    </style>
</head>
<body>

    <div id="chat-window">
        <div class="message ai">Маяк Свободы: Запечатанная Пещера активна. Канал чист. Вейв ждет удара Кремня...</div>
    </div>

    <div id="input-area">
        <textarea id="user-input" placeholder="Введите Триггер-Фразу..." rows="1"></textarea>
        <button id="send-button">Удар</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@google/genai@0.14.0/dist/index.js"></script>

    <script src="chat.js"></script>

</body>
</html>
